<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Resume Builder</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>My Dynamic Resume</h1><br><br>
        <div class="form-container">
            <h2>Enter Your Details</h2>
            <form id="resumeForm"><br>
                <label for="name">Name:</label>
                <input type="text" id="name" required>
                
                <label for="email">Email:</label>
                <input type="email" id="email" required>
                
                <label for="phone">Phone:</label>
                <input type="tel" id="phone" required>
                
                <label for="skills">Skills:</label>
                <textarea id="skills" rows="4"required></textarea>
                
                <label for="experience">Experience:</label>
                <textarea id="experience" rows="4" required></textarea>
                
                <label for="education">Education:</label>
                <textarea id="education" rows="4" required></textarea>
                
                <label for="summary">Summary:</label>
                <textarea id="summary" rows="4" required></textarea>
                
              
                <label for="hobbies">Hobbies:</label>
                <textarea id="hobbies" rows="4" required></textarea>
                
                <button type="button" id="generate">Generate Resume</button>
            </form>
        </div>
        <div id="resumeContainer" class="resume-container">
            <h2>Generated Resume</h2>
            <div class="resume-content">
                <p id="outputName"></p>
                <p id="outputEmail"></p>
                <p id="outputPhone"></p>
                <p id="outputSkills"></p>
                <p id="outputExperience"></p>
                <p id="outputEducation"></p>
                <p id="outputSummary"></p>
                <p id="outputHobbies"></p> 
            </div>
        </div>
    </div>
    <script src="script1.js"></script>
</body>
</html>
